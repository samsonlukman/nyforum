{% extends 'app/layout.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="py-16 flex items-center justify-center min-h-[calc(100vh-80px)]">
    <div class="bg-white rounded-xl shadow-xl p-8 md:p-12 w-full max-w-md text-center">
        <h1 class="text-4xl font-bold text-primary-green mb-8">Password Reset Complete</h1>
        <p class="text-gray-700 mb-6">
            Your password has been set. You may go ahead and log in now.
        </p>
        <a href="{% url 'login' %}" class="bg-primary-green text-white px-8 py-3 rounded-full hover:bg-secondary-green transition-colors font-medium">Log in</a>
    </div>
</div>
{% endblock %}
